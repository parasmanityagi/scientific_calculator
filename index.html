<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png" />
    <link rel="manifest" href="./favicon/site.webmanifest" />

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div
      class="calculator row container-fluid bg-dark text-light"
      style="min-height: 100vh"
    >
      <div
        class="col col-md-6 p-2 rounded m-auto border"
        style="max-width: 350px"
      >
        <div>
          <input
            id="display"
            class="text-end w-100 border-0 mb-2 p-1 rounded"
            style="outline: none"
            name="input"
            value="0"
            type="text"
            readonly
          />
        </div>
        <div>
          <div
            class="d-flex flex-wrap justify-content-evenly flex-row p-2 gap-1 align-items-center border mb-1"
          >
            <button
              onclick="advOpr(`sin`)"
              class="p-1 border-0 mb-1 rounded"
              style="width: 50px; height: 30px"
            >
              sin
            </button>
            <button
              onclick="advOpr(`cos`)"
              class="p-1 border-0 mb-1 rounded"
              style="width: 50px; height: 30px"
            >
              cos
            </button>
            <button
              onclick="advOpr(`tan`)"
              class="p-1 border-0 mb-1 rounded"
              style="width: 50px; height: 30px"
            >
              tan
            </button>
            <button
              onclick="advOpr('asin')"
              class="p-1 border-0 mb-1 rounded"
              style="width: 50px; height: 30px"
            >
              sin <sup>-1</sup>
            </button>
            <button
              onclick="advOpr(`acos`)"
              class="p-1 border-0 mb-1 rounded"
              style="width: 50px; height: 30px"
            >
              cos <sup>-1</sup>
            </button>
            <button
              onclick="advOpr(`atan`)"
              class="p-1 border-0 mb-1 rounded"
              style="width: 50px; height: 30px"
            >
              tan <sup>-1</sup>
            </button>
            <button
              onclick="appendNumber(`3.14`)"
              class="p-1 border-0 mb-1 rounded"
              style="width: 50px; height: 30px"
            >
              &pi;
            </button>
            <button
              onclick="advOpr(`log`)"
              class="p-1 border-0 mb-1 rounded"
              style="width: 50px; height: 30px"
            >
              log
            </button>
            <button
              onclick="advOpr(`âˆš`)"
              class="p-1 border-0 mb-1 rounded"
              style="width: 50px; height: 30px"
            >
              &radic;
            </button>
            <button
              onclick="advOpr('x^')"
              class="p-1 border-0 mb-1 rounded"
              style="width: 50px; height: 30px"
            >
              x <sup>2</sup>
            </button>
          </div>

          <div
            class="d-flex flex-wrap justify-content-evenly flex-row p-2 gap-1 align-items-center border mb-1"
          >
            <button
              onclick="appendNumber(0)"
              class="p-1 border-0 mb-1 rounded"
              style="width: 50px; height: 30px"
            >
              0
            </button>
            <button
              onclick="appendNumber(1)"
              class="p-1 border-0 mb-1 rounded"
              style="width: 50px; height: 30px"
            >
              1
            </button>
            <button
              onclick="appendNumber(2)"
              class="p-1 border-0 mb-1 rounded"
              style="width: 50px; height: 30px"
            >
              2
            </button>
            <button
              onclick="appendNumber(3)"
              class="p-1 border-0 mb-1 rounded"
              style="width: 50px; height: 30px"
            >
              3
            </button>
            <button
              onclick="appendNumber(4)"
              class="p-1 border-0 mb-1 rounded"
              style="width: 50px; height: 30px"
            >
              4
            </button>
            <button
              onclick="appendNumber(5)"
              class="p-1 border-0 mb-1 rounded"
              style="width: 50px; height: 30px"
            >
              5
            </button>
            <button
              onclick="appendNumber(6)"
              class="p-1 border-0 mb-1 rounded"
              style="width: 50px; height: 30px"
            >
              6
            </button>
            <button
              onclick="appendNumber(7)"
              class="p-1 border-0 mb-1 rounded"
              style="width: 50px; height: 30px"
            >
              7
            </button>
            <button
              onclick="appendNumber(8)"
              class="p-1 border-0 mb-1 rounded"
              style="width: 50px; height: 30px"
            >
              8
            </button>
            <button
              onclick="appendNumber(9)"
              class="p-1 border-0 mb-1 rounded"
              style="width: 50px; height: 30px"
            >
              9
            </button>
          </div>

          <div
            class="d-flex flex-wrap justify-content-evenly flex-row p-2 gap-1 align-items-center border"
          >
            <button
              onclick="appendOperator('+')"
              class="p-1 border-0 mb-1 rounded"
              style="width: 50px; height: 30px"
            >
              +
            </button>
            <button
              onclick="appendOperator('-')"
              class="p-1 border-0 mb-1 rounded"
              style="width: 50px; height: 30px"
            >
              -
            </button>
            <button
              onclick="appendOperator('*')"
              class="p-1 border-0 mb-1 rounded"
              style="width: 50px; height: 30px"
            >
              *
            </button>
            <button
              onclick="appendOperator('/')"
              class="p-1 border-0 mb-1 rounded"
              style="width: 50px; height: 30px"
            >
              /
            </button>
            <button
              onclick="appendOperator('%')"
              class="p-1 border-0 mb-1 rounded"
              style="width: 50px; height: 30px"
            >
              %
            </button>
            <button
              onclick="appendOperator('.')"
              class="p-1 border-0 mb-1 rounded"
              style="width: 50px; height: 30px"
            >
              .
            </button>
            <button
              onclick="appendOperator('=')"
              class="p-1 border-0 mb-1 rounded"
              style="width: 50px; height: 30px"
            >
              =
            </button>
            <button
              onclick="appendOperator('(')"
              class="p-1 border-0 mb-1 rounded"
              style="width: 50px; height: 30px"
            >
              &#40;
            </button>
            <button
              onclick="appendOperator(')')"
              class="p-1 border-0 mb-1 rounded"
              style="width: 50px; height: 30px"
            >
              &#41;
            </button>
            <button
              onclick="deleteLast()"
              class="p-1 border-0 mb-1 rounded"
              style="width: 50px; height: 30px"
            >
              C
            </button>
            <button
              onclick="clearDisplay()"
              class="p-1 border-0 mb-1 rounded"
              style="width: 50px; height: 30px"
            >
              AC
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./calculator.js"></script>
</html>
